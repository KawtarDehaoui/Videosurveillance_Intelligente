{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<button onclick="addUser()"  class="btn btn-primary"  style="margin-top: 20px;">Add User</button>
<div id="addUser" style="display: none; max-width: 400px; margin: 0 auto; ">
    
    <form method='POST' id="userForm" >
      <div class="form-group">
          <label for="email" style="color: white;">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
          <label for="firstName" style="color: white;">Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name" />
      </div>
      <div class="form-group">
          <label for="password1" style="color: white;">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
      </div>
      <div class="form-group">
          <label for="password2" style="color: white;">Password (Confirm)</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
      </div>

      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div id="showuser" style="margin-top: 20px;" >
    <h3 style="color: white;">Users List</h3>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchUsers()" placeholder="Search by Name" class="form-control" />
    </div>
    <table class="table" style="background-color: lightgray;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in us %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.email != 'admin@gmail.com' %}
                    <a href="{{ url_for('auth.delete_user', user_id=user.id) }}" class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete this user?')">Delete User</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .search-container {
        margin-bottom: 10px;
    }

    .form-control {
        width: 300px;
        margin: 0 auto;
    }
</style>

<script>
    function addUser() {
        var tableDiv = document.getElementById("addUser");
        if (tableDiv.style.display === "none") {
            tableDiv.style.display = "block";
        } else {
            tableDiv.style.display = "none";
        }
    }

    function searchUsers() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementsByTagName("table")[0];
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
{% endblock %}
